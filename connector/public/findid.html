<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Li.css">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>Find ID</title>
</head>
<body>
    <div class="login-form">
        <form action="./findid" id="find_id" method="POST">
            <a href="/" style="text-decoration:none"><h2>아이디 찾기</h2></a>
            <input type="text" id="input_name" name="name"maxlength="4" required placeholder="이름입력"class="text-field"><br>
            <input type="password" id="input_pw" name="password"required placeholder="PW입력"class="text-field"><br>
            <select name="jockey" class="dropdown">
                <option value="3기">3기</option>
                <option value="4기">4기</option>
                <option value="5기">5기</option>
            </select><br>
            <input type="submit" id="find_id_form" value="제출"class="submit-btn">
    </form>
    </div>
</body>
</html>
