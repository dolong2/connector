<!DOCTYPE html>
<html lang="kr">
<head>

    <link rel="stylesheet" href="Li.css">

    <title>Find PW</title>

<body>
    <div class="login-form">
            <a href="/" style="text-decoration:none"><h2>비밀번호 찾기</h2></a>

                <input type="text" name="email1" required placeholder="이메일 입력"class="text-email-field">

        <form action="./findpw|" method="POST">

            <input type="submit" id="submit" value="다음" class="submit-btn">
        </form>
    </div>
