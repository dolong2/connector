<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" >
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>language</th>
            <th>class</th>
        </tr>
        <% main.forEach(function(item,index){ %>
        <tr>
            <td><%= item.id%></td>
            <td><%= item.name%></td>
            <td><%= item.content%></td>
            <td><%= item.language%></td>
            <td><%= item.class%></td>
        </tr>
        <% }); %>
    </table>
</body>
</html>
