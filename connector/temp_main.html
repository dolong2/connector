<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connector</title>
</head>
<body>
    <table width="100%" >
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>language</th>
            <th>class</th>
        </tr>
        <% main.forEach(function(item,index){ %>
        <tr>
            <td><%= item.id%></td>
            <td><a href="/viewallcontents/<%= item.id %>"style="text-decoration:none"><%= item.name%></a></td>
            <td><%= item.content.substring(0,25)%></td>
            <td><%= item.language%></td>
            <td><%= item.class%></td>
        </tr>
        <% }); %>
    </table>
</body>
</html>
